<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TVS Product Detail</title>
  <style>
    body { font-family: Roboto, sans-serif; background: #f9f9f9; margin: 0; }
    header { background: #1e293b; color: white; text-align: center; padding: 16px; font-size: 1.4em; }
    .container { max-width: 800px; margin: auto; padding: 20px; }
    .product {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      border-radius: 8px;
    }
    .title {
      font-size: 1.3em;
      font-weight: bold;
      margin: 16px 0 8px;
      color: #1e293b;
    }
    .desc { color: #4b5563; margin-bottom: 12px; }
    .price { font-size: 1.1em; color: #16a34a; font-weight: bold; }
    .back-link {
      display: inline-block;
      margin: 16px 0;
      color: #2563eb;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>TVS Product Details</header>
  <div class="container">
    <div class="product" id="product-info"></div>
    <a id="back-link" class="back-link">← Back to TVS Models</a>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const product = params.get('product');
    const model = params.get('model');
    const formattedModel = model ? model.toUpperCase() : '';

    const products = {
      "brake-pad": {
        name: "Brake Pad",
        image: "images/tvs-brake-pad.jpg",
        price: "৳380",
        description: "Durable brake pad for TVS bikes. Reliable stopping and high-temperature resistance."
      },
      "spark-plug": {
        name: "Spark Plug",
        image: "images/tvs-spark-plug.jpg",
        price: "৳980",
        description: "Original TVS spark plug for smooth engine performance and fuel efficiency."
      },
      "air-filter": {
        name: "Air Filter",
        image: "images/tvs-air-filter.jpg",
        price: "৳260",
        description: "High-quality air filter for TVS motorcycles to keep your engine clean."
      }
    };

    const productDiv = document.getElementById('product-info');
    const backLink = document.getElementById('back-link');
    backLink.href = `tvs-models.html?product=${product}`;

    const data = products[product];
    if (data) {
      productDiv.innerHTML = `
        <img src="${data.image}" alt="${data.name} for TVS ${formattedModel}" onerror="this.src='images/default.jpg'" />
        <div class="title">${data.name} for TVS ${formattedModel}</div>
        <div class="desc">${data.description}</div>
        <div class="price">${data.price}</div>
      `;
    } else {
      productDiv.innerHTML = `<p>Product not found.</p>`;
    }
  </script>
</body>
</html>
