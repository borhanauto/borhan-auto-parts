<body>

  <script>
    const params = new URLSearchParams(window.location.search);
    const product = params.get('product');
    const model = params.get('model') || '';

    // Products data
    const products = {
      "tvs-brake-shoe": {
        name: "TVS Brake Shoe",
        image: "images/tvs-brake-shoe.jpg",
        price: "৳500",

        name: "TVS Air Filter",
        image: "images/tvs-air-filter.jpg",
        price: "৳480",
        description: "Genuine air filter suitable for selected TVS models. Better engine efficiency."
      }
    };

    const productDiv = document.getElementById('product-info');
    const backLink = document.getElementById('back-link');

    if (product && products[product]) {
      const data = products[product];
      const bikeName = model ? ` Specifically compatible with ${model}.` : '';
      const description = data.description + bikeName;
      const buyUrl = `payment.html?product=${encodeURIComponent(data.name)}&model=${encodeURIComponent(model)}&price=${encodeURIComponent(data.price)}`;

      productDiv.innerHTML = `
        <img src="${data.image}" alt="Genuine TVS ${data.name} for ${model || 'selected models'}" onerror="this.src='images/default.jpg'" />
        <div class="title">${data.name}${model ? ' for ' + model : ''}</div>
        <div class="desc">${description}</div>
        <div class="price">${data.price}</div>
        <a class="buy-btn" href="${buyUrl}" target="_blank" rel="noopener noreferrer">Buy Now</a>
      `;

      backLink.href = `bike-models-tvs.html?product=${encodeURIComponent(product)}`;
    } else {
      productDiv.innerHTML = `<p>Sorry, the product details you requested could not be found.</p>`;
      backLink.style.display = 'none';
    }
  </script>
