<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buy Bajaj Fuel Tank for Your Model | Borhan Auto Parts Bangladesh</title>
  <meta name="description" content="Buy original Bajaj fuel tank for Pulsar 150, Discover 125, CT 100 and other models. Fast delivery from Borhan Auto Parts Centre in Bangladesh." />
  <meta name="keywords" content="Bajaj fuel tank, Pulsar 150, Discover 125, CT 100, motorcycle parts Bangladesh" />
  <style>
    body { 
      font-family: Roboto, sans-serif; 
      background: #f9f9f9; 
      margin: 0; 
      color: #1e293b;
    }
    header { 
      background: #1e293b; 
      color: white; 
      text-align: center; 
      padding: 16px; 
      font-size: 1.4em; 
    }
    .container { 
      max-width: 800px; 
      margin: auto; 
      padding: 20px; 
    }
    .product-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card img {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .model-name {
      font-size: 1.3em;
      font-weight: bold;
      margin: 16px 0 8px;
      color: #1e293b;
    }
    .description {
      color: #4b5563;
      margin-bottom: 20px;
      font-size: 1em;
    }
    .buy-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #1e40af;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    .buy-btn:hover {
      background: #1e3a8a;
    }
  </style>
</head>
<body>
  <header>Genuine Bajaj Fuel Tank</header>
  <div class="container">
    <div class="product-card">
      <img src="https://via.placeholder.com/500x300?text=Fuel+Tank+Image" alt="Bajaj Fuel Tank" />
      <div class="model-name" id="modelText">Model: Loading...</div>
      <p class="description">Get the original Bajaj fuel tank for your <strong id="modelName">bike model</strong>. 100% genuine part, imported from India. Fast delivery across Bangladesh.</p>
      
      <a id="buyBtn" class="buy-btn" href="#" target="_blank" rel="noopener noreferrer" aria-label="Buy Bajaj Fuel Tank">Buy Now</a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const model = urlParams.get('model') || 'Pulsar 150';

    const prices = {
      "Pulsar 150": "৳4,000",
      "Discover 125": "৳3,800",
      "CT 100": "৳3,500"
    };

    const images = {
      "Pulsar 150": "images/bajaj-pulsar-150-tank.jpg",
      "Discover 125": "images/bajaj-discover-125-tank.jpg",
      "CT 100": "images/bajaj-ct-100-tank.jpg"
    };

    const productName = `Bajaj ${model} Fuel Tank`;
    const productPrice = prices[model] || prices["Pulsar 150"];

    // Update texts
    document.getElementById('modelText').textContent = `Model: ${model}`;
    document.getElementById('modelName').textContent = model;

    // Update image
    const productImage = document.querySelector('.product-card img');
    productImage.src = images[model] || images["Pulsar 150"];
    productImage.alt = productName;

    // Build payment URL
    const paymentUrl = `payment.html?product=${encodeURIComponent(productName)}&price=${encodeURIComponent(productPrice)}&model=${encodeURIComponent(model)}`;

    // Update buy button
    const buyBtn = document.getElementById('buyBtn');
    buyBtn.href = paymentUrl;
    buyBtn.setAttribute('aria-label', `Buy ${productName} for ${productPrice}`);

    // Update page title for SEO
    document.title = `Buy ${productName} | Borhan Auto Parts Bangladesh`;
  </script>
</body>
</html>
