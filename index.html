<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>High Graphics Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background: url('https://source.unsplash.com/1600x400/?fashion,store') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
    }

    .product {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 300px;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: auto;
    }

    .product .info {
      padding: 1rem;
    }

    .product .info h3 {
      margin: 0 0 0.5rem;
    }

    .product .info p {
      color: #777;
      margin: 0 0 1rem;
    }

    .product .info button {
      background-color: #000;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .product .info button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

<header>
  My Fashion Store
</header>

<section class="products">
  <div class="product">
    <img src="https://source.unsplash.com/400x400/?jacket" alt="Product 1">
    <div class="info">
      <h3>Leather Jacket</h3>
      <p>$120.00</p>
      <button>Add to Cart</button>
    </div>
  </div>
  <div class="product">
    <img src="https://source.unsplash.com/400x400/?shoes" alt="Product 2">
    <div class="info">
      <h3>Running Shoes</h3>
      <p>$89.99</p>
      <button>Add to Cart</button>
    </div>
  </div>
  <div class="product">
    <img src="https://source.unsplash.com/400x400/?watch" alt="Product 3">
    <div class="info">
      <h3>Luxury Watch</h3>
      <p>$249.99</p>
      <button>Add to Cart</button>
    </div>
  </div>
</section>

</body>
</html>
