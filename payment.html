<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment - Borhan Auto Parts</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3f4f6;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #1e40af;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Complete Your Order</h2>
    <form id="paymentForm" onsubmit="submitForm(event)">
      <label for="product">Product</label>
      <input type="text" id="product" name="product" readonly>

      <label for="price">Price</label>
      <input type="text" id="price" name="price" readonly>

      <label for="model">Bike Model</label>
      <input type="text" id="model" name="model" readonly>

      <label for="name">Your Name</label>
      <input type="text" name="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" required>

      <label for="address">Delivery Address</label>
      <textarea name="address" required rows="3"></textarea>

      <button type="submit">Submit Order</button>
    </form>
  </div>

  <script>
    // Autofill product, price, model from URL
    const params = new URLSearchParams(window.location.search);
    document.getElementById('product').value = params.get('product') || '';
    document.getElementById('price').value = params.get('price') || '';
    document.getElementById('model').value = params.get('model') || '';

    function submitForm(e) {
      e.preventDefault();
      const form = new FormData(document.getElementById('paymentForm'));
      const name = form.get('name');
      const phone = form.get('phone');
      const address = form.get('address');
      const product = form.get('product');
      const price = form.get('price');
      const model = form.get('model');

      const msg = `Order Details:
Product: ${product}
Model: ${model}
Price: ${price}

Name: ${name}
Phone: ${phone}
Address: ${address}`;

      // Open WhatsApp with message
      window.open(`https://wa.me/8801XXXXXXXXX?text=${encodeURIComponent(msg)}`);
    }
  </script>
</body>
</html>
