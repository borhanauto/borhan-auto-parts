<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment - Borhan Auto Parts Centre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --main-bg: #f5f5f5;
      --card-bg: #ffffff;
      --accent: #1db954;
      --text-color: #333;
      --input-border: #ccc;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--main-bg);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .payment-card {
      background: var(--card-bg);
      max-width: 500px;
      width: 100%;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
    }

    .payment-card h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid var(--input-border);
      border-radius: 8px;
      transition: border-color 0.3s ease;
      font-size: 16px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(29, 185, 84, 0.2);
    }

    button {
      background: linear-gradient(135deg, #1db954, #159b45);
      color: #fff;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: linear-gradient(135deg, #159b45, #12803a);
    }

    @media (max-width: 600px) {
      .payment-card {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="payment-card">
    <h2>Confirm Product & Submit Payment</h2>
    <form method="POST" accept-charset="UTF-8" id="payment-form">
      <label>Product</label>
      <input type="text" name="product" id="product" readonly>

      <label>Price</label>
      <input type="text" name="price" id="price" readonly>

      <label>Your Email</label>
      <input type="email" name="email" required>

      <label>Full Name</label>
      <input type="text" name="full-name" required>

      <label>Mobile Number</label>
      <input type="text" name="mobile-number" required>

      <label>Payment Method</label>
      <select name="payment-method" required>
        <option value="">Select Method</option>
        <option>bKash</option>
        <option>Nagad</option>
        <option>Rocket</option>
        <option>Islami Bank</option>
        <option>Dutch-Bangla Bank</option>
      </select>

      <label>Transaction ID</label>
      <input type="text" name="transaction-id" required>

      <input type="hidden" name="_gotcha" style="display:none !important">

      <button type="submit">Submit Payment</button>
    </form>
  </div>

  <script>
    // Prefill product & price from URL
    const params = new URLSearchParams(window.location.search);
    document.getElementById("product").value = params.get("product") || '';
    document.getElementById("price").value = params.get("price") || '';

    // Handle form submission
    const form = document.getElementById("payment-form");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      fetch("https://getform.io/f/aoloedkb", {
        method: "POST",
        body: formData,
        headers: { "Accept": "application/json" }
      })
      .then(response => {
        if (response.ok) {
          alert("✅ Payment submitted successfully!");
          form.reset();
        } else {
          alert("❌ Error. Please try again.");
        }
      })
      .catch(error => {
        console.error(error);
        alert("⚠️ Submission failed.");
      });
    });
  </script>

</body>
</html>
