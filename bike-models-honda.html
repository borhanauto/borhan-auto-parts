<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Honda Bike Model - Borhan Auto Parts Centre</title>
  <style>
    body { font-family: Roboto, sans-serif; background: #f9f9f9; margin: 0; }
    header { background: #1e293b; color: white; text-align: center; padding: 16px; font-size: 1.4em; }
    .container { max-width: 800px; margin: auto; padding: 20px; }
    .model-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 16px 0;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      color: #1e293b;
      cursor: pointer;
      transition: transform 0.2s ease;
      user-select: none;
    }
    .model-card:hover {
      transform: scale(1.03);
      background: #f1f5f9;
    }
  </style>
</head>
<body>
  <header>Select Your Honda Bike Model</header>
  <div class="container" id="model-list"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const product = urlParams.get('product');

    const models = [
      'CB Shine',
      'Dio',
      'Unicorn',
      'Activa',
      'CB Hornet',
      'SP125'
    ];

    const container = document.getElementById('model-list');

    models.forEach(model => {
      const card = document.createElement('div');
      card.className = 'model-card';
      card.textContent = model;
      card.onclick = () => {
        if(product) {
          window.location.href = `honda-product-detail.html?product=${encodeURIComponent(product)}&model=${encodeURIComponent(model)}`;
        } else {
          alert('Product not specified.');
        }
      };
      container.appendChild(card);
    });
  </script>
</body>
</html>
