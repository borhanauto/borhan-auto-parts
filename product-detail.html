<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yamaha Product Detail</title>
  <meta name="description" content="View details of Yamaha motorcycle spare parts like brake pads and spark plugs. Genuine quality from Borhan Auto Parts Centre." />
  <meta name="keywords" content="Yamaha spare parts, brake pad, spark plug, Yamaha bike parts, FZS, R15, Borhan Auto" />
  <meta name="author" content="Borhan Auto Parts Centre" />
  <link rel="icon" href="favicon.ico" />
  <style>
    body { font-family: Roboto, sans-serif; background: #f9f9f9; margin: 0; }
    header { background: #1e293b; color: white; text-align: center; padding: 16px; font-size: 1.4em; }
    .container { max-width: 800px; margin: auto; padding: 20px; }
    .product {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      border-radius: 8px;
    }
    .title {
      font-size: 1.3em;
      font-weight: bold;
      margin: 16px 0 8px;
      color: #1e293b;
    }
    .desc { color: #4b5563; margin-bottom: 12px; }
    .price { font-size: 1.1em; color: #16a34a; font-weight: bold; margin-bottom: 20px; }
    .buy-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #1e40af;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .buy-btn:hover {
      background: #1e3a8a;
    }
  </style>
</head>
<body>
  <header>Product Details</header>
  <div class="container">
    <div class="product" id="product-info"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const product = params.get('product');
    const model = params.get('model');

    const products = {
      "yamaha-brake-pad": {
        name: "Yamaha Brake Pad",
        image: "images/yamaha-brake-pad.jpg",
        price: "৳450",
        description: "High-quality brake pad compatible with Yamaha FZS, R15, and Fazer series. Provides superior stopping power and extended durability."
      },
      "yamaha-spark-plug": {
        name: "Yamaha Spark Plug",
        image: "images/yamaha-spark-plug.jpg",
        price: "৳1250",
        description: "Premium iridium spark plug for Yamaha motorcycles. Enhances ignition performance, fuel efficiency, and engine life."
      }
    };

    const data = products[product];
    const productDiv = document.getElementById('product-info');
    const modelName = model ? ` for ${model}` : '';

    if (data) {
      productDiv.innerHTML = `
        <img src="${data.image}" alt="${data.name}${modelName}" loading="lazy" />
        <div class="title">${data.name}${modelName}</div>
        <div class="desc">${data.description}</div>
        <div class="price">${data.price}</div>
        <a href="payment.html?product=${encodeURIComponent(data.name)}&price=${encodeURIComponent(data.price)}&model=${encodeURIComponent(model || '')}" 
           class="buy-btn">Buy Now</a>
      `;
    } else {
      productDiv.innerHTML = `
        <div style="padding:20px; background:#fee2e2; border-radius:8px; color:#991b1b;">
          <strong>Product not found.</strong> Please go back and select a valid Yamaha part.
        </div>
      `;
    }
  </script>
</body>
</html>
