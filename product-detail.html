<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yamaha Product Detail</title>
  <style>
    body { font-family: Roboto, sans-serif; background: #f9f9f9; margin: 0; color:#1e293b; }
    header { background: #1e293b; color: white; text-align: center; padding: 16px; font-size: 1.4em; }
    .container { max-width: 800px; margin: auto; padding: 20px; }
    .product { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    img { width: 100%; max-height: 250px; object-fit: contain; border-radius: 8px; }
    .title { font-size: 1.3em; font-weight: bold; margin: 16px 0 8px; }
    .desc { color: #4b5563; margin-bottom: 12px; }
    .price { font-size: 1.1em; color: #16a34a; font-weight: bold; margin-bottom: 20px; }
    .buy-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #1e40af;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .buy-btn:hover { background: #1e3a8a; }
  </style>
</head>
<body>
  <header>Product Details</header>
  <div class="container">
    <div class="product" id="product-info"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const product = params.get('product');
    const model = params.get('model') || '';

    // Include all Yamaha products from your product page
    const products = {
      "yamaha-clutch-cable": {
        name: "Yamaha Clutch Cable",
        image: "images/yamaha-clutch-cable.jpg",
        price: "৳550",
        description: "Durable clutch cable for Yamaha FZ, R15 & Fazer. Smooth control guaranteed."
      },
      "yamaha-air-filter": {
        name: "Yamaha Air Filter",
        image: "images/yamaha-air-filter.jpg",
        price: "৳500",
        description: "High-quality air filter for improved engine performance and longevity."
      },
      "yamaha-spark-plug": {
        name: "Yamaha Spark Plug",
        image: "images/yamaha-spark-plug.jpg",
        price: "৳380",
        description: "Genuine Yamaha spark plug designed for smooth ignition and better mileage."
      },
      "yamaha-fuel-tank": {
        name: "Yamaha Fuel Tank",
        image: "images/yamaha-fuel-tank.jpg",
        price: "৳4,200",
        description: "Original Yamaha FZ-S fuel tank. Premium paint finish & perfect fitting."
      }
    };

    const data = products[product];
    const productDiv = document.getElementById('product-info');

    if (data) {
      productDiv.innerHTML = `
        <img src="${data.image}" alt="${data.name} for ${model}" />
        <div class="title">${data.name} for ${model}</div>
        <div class="desc">${data.description}</div>
        <div class="price">Price: ${data.price}</div>
        <a href="https://wa.me/8801707659954?text=${encodeURIComponent(`Hello, I want to buy ${data.name} for ${model}. I am sending ৳500 advance payment.`)}"
           class="buy-btn">Buy Now (৳500 Advance)</a>
      `;
    } else {
      productDiv.innerHTML = `<p>Product not found.</p>`;
    }
  </script>
</body>
</html>
