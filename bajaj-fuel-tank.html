<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Your Bajaj Bike Model | Fuel Tanks - Borhan Auto Parts</title>
  <meta name="description" content="Choose your Bajaj motorcycle model to view available genuine fuel tanks at Borhan Auto Parts Centre, Bangladesh.">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #b20000;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
    }
    .model-box {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #b20000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
  <script>
    function goToModelPage() {
      const model = document.getElementById('bike-model').value;
      if (model) {
        window.location.href = model + ".html";
      }
    }
  </script>
</head>
<body>

  <div class="model-box">
    <h1>Select Your Bajaj Bike Model</h1>
    <p>To find the right fuel tank, select your model below:</p>

    <select id="bike-model">
      <option value="">-- Choose Model --</option>
      <option value="pulsar-150">Bajaj Pulsar 150</option>
      <option value="pulsar-135">Bajaj Pulsar 135</option>
      <option value="discover-125">Bajaj Discover 125</option>
      <option value="discover-110">Bajaj Discover 110</option>
      <option value="platina-100">Bajaj Platina 100</option>
      <option value="avenger-160">Bajaj Avenger 160</option>
    </select>

    <br/>
    <a class="button" onclick="goToModelPage()">View Fuel Tank</a>
  </div>

</body>
</html>
