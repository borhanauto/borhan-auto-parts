<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bajaj Bike Models - Borhan Auto Parts Centre</title>
  <meta name="description" content="Select your Bajaj bike model to view genuine spare parts like fuel tanks, side covers, and more at Borhan Auto Parts Centre in Bangladesh." />
  <meta name="keywords" content="Bajaj spare parts, Pulsar 150, Discover 125, CT 100, motorcycle parts Bangladesh" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
    }
    header {
      background-color: #dc2626;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .model-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .model-card {
      background: white;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.3s ease;
      border: 2px solid transparent;
    }
    .model-card:hover {
      transform: translateY(-3px);
      border-color: #dc2626;
      background: #fef2f2;
    }
    .note {
      text-align: center;
      font-size: 1.05rem;
      color: #334155;
    }
  </style>
</head>
<body>
  <header>Select Your Bajaj Bike Model</header>
  <div class="container">
    <p class="note">Choose a model to see genuine Bajaj spare parts</p>
    <div class="model-grid" id="model-list"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const product = urlParams.get('product') || 'fuel-tank'; // Default to fuel-tank if none

    const models = ['Pulsar 150', 'Discover 125', 'CT 100'];
    const modelList = document.getElementById('model-list');

    models.forEach(model => {
      const card = document.createElement('div');
      card.className = 'model-card';
      card.textContent = model;
      card.onclick = () => {
        window.location.href = `fuel-tank-details.html?product=${product}&model=${encodeURIComponent(model)}`;
      };
      modelList.appendChild(card);
    });
  </script>
</body>
</html>
