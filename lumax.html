<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lumax Parts - Borhan Auto Parts Centre</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 1rem;
    }
    header {
      margin-bottom: 1rem;
    }
    header h1 {
      font-weight: 700;
      margin-bottom: 0.2rem;
    }
    header a {
      color: #1db954;
      text-decoration: none;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }
    .product-card {
      background: #222;
      border-radius: 6px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 5px #0008;
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
    .price {
      color: #1db954;
      font-weight: 700;
      margin: 0.3rem 0 0.8rem;
    }
    button {
      background: #1db954;
      border: none;
      padding: 0.5rem 1rem;
      color: #121212;
      font-weight: 700;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #17a94d;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lumax Motorcycle Spare Parts</h1>
    <p>Borhan Auto Parts Centre - RN Road, Jessore</p>
    <a href="index.html">← Back to Home</a>
  </header>

  <section class="product-grid">
    <div class="product-card">
      <img src="https://raw.githubusercontent.com/borhanauto/borhan-auto-parts/main/lumax_headlight.jpg" alt="Lumax Headlight" />
      <h3>Lumax Headlight</h3>
      <p class="price">৳1200</p>
      <button onclick="addToCart('lumax-headlight', 'Lumax Headlight', 1200)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://raw.githubusercontent.com/borhanauto/borhan-auto-parts/main/lumax_tail_light.jpg" alt="Lumax Tail Light" />
      <h3>Lumax Tail Light</h3>
      <p class="price">৳850</p>
      <button onclick="addToCart('lumax-tail-light', 'Lumax Tail Light', 850)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://raw.githubusercontent.com/borhanauto/borhan-auto-parts/main/lumax_indicator.jpg" alt="Lumax Indicator" />
      <h3>Lumax Indicator</h3>
      <p class="price">৳400</p>
      <button onclick="addToCart('lumax-indicator', 'Lumax Indicator', 400)">Add to Cart</button>
    </div>
  </section>

  <script>
    function addToCart(id, name, price) {
      alert(`Added to cart:\n${name} - ৳${price}`);
      // Your cart functionality here
    }
  </script>
</body>
</html>
