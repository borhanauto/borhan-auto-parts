<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hero Parts - Borhan Auto Parts Centre</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #1db954;
      --primary-hover: #17a44d;
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text-light: #eee;
      --text-muted: #bbb;
      --shadow: rgba(0, 0, 0, 0.4);
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      position: sticky;
      top: 0;
      background: var(--bg);
      padding: 1rem 0;
      text-align: center;
      margin-bottom: 1rem;
      border-bottom: 1px solid #222;
      z-index: 100;
    }
    header h1 {
      margin: 0 0 0.25rem;
      font-weight: 700;
      font-size: 1.8rem;
    }
    header p {
      margin: 0 0 0.5rem;
      color: var(--text-muted);
      font-size: 1rem;
    }
    a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }
    a:hover {
      color: var(--primary-hover);
      text-decoration: underline;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      flex-grow: 1;
    }
    .product-card {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 6px 15px var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }
    .product-card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 10px 25px var(--shadow);
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 0.6rem;
      transition: transform 0.3s ease;
    }
    .product-card:hover img {
      transform: scale(1.1);
    }
    .price {
      color: var(--primary);
      font-weight: 700;
      margin: 0.6rem 0 1rem;
      font-size: 1.1rem;
    }
    .product-card button {
      background-color: var(--primary);
      border: none;
      color: white;
      padding: 12px 18px;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(29, 185, 84, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .product-card button:hover {
      background-color: var(--primary-hover);
      box-shadow: 0 6px 14px rgba(23, 164, 77, 0.8);
    }

    #toggle-cart {
      position: fixed;
      bottom: 16px;
      left: 16px;
      z-index: 10001;
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 1.6rem;
      cursor: pointer;
      box-shadow: 0 6px 18px var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #toggle-cart.active {
      background: var(--primary);
      color: #121212;
      border-color: var(--primary);
      box-shadow: 0 8px 24px rgba(29, 185, 84, 0.7);
    }
    #cart-badge {
      position: absolute;
      top: 2px;
      right: 2px;
      background: red;
      color: white;
      font-size: 0.75rem;
      padding: 2px 7px;
      border-radius: 50%;
      display: none;
      animation: pop 0.3s ease;
      user-select: none;
    }
    @keyframes pop {
      0% { transform: scale(0); }
      80% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    #cart {
      position: fixed;
      bottom: 0;
      right: 0;
      background: var(--primary);
      color: white;
      padding: 1rem 1.2rem;
      border-radius: 12px 0 0 0;
      max-width: 350px;
      width: 100vw;
      max-height: 75vh;
      z-index: 10000;
      font-family: 'Roboto', sans-serif;
      box-shadow: -2px 0 14px var(--shadow);
      transform: translateX(110%);
      transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #cart.show {
      transform: translateX(0);
    }
    #cart h2 {
      font-size: 1.4rem;
      margin-bottom: 0.75rem;
      user-select: none;
      font-weight: 700;
    }
    #cart ul {
      list-style: none;
      padding: 0;
      margin: 0 0 1rem;
      overflow-y: auto;
      flex-grow: 1;
      scrollbar-width: thin;
      scrollbar-color: #17a44d transparent;
    }
    #cart ul::-webkit-scrollbar {
      width: 6px;
    }
    #cart ul::-webkit-scrollbar-track {
      background: transparent;
    }
    #cart ul::-webkit-scrollbar-thumb {
      background-color: #17a44d;
      border-radius: 10px;
    }
    #cart li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.6rem;
      font-size: 1rem;
      user-select: none;
    }
    #cart .item-info {
      flex: 1 1 auto;
      overflow-wrap: anywhere;
    }
    #cart .qty-controls {
      display: flex;
      align-items: center;
      margin-left: 0.75rem;
    }
    #cart .qty-controls button {
      background: rgba(18, 18, 18, 0.9);
      border: none;
      color: var(--primary);
      font-weight: 700;
      font-size: 1.2rem;
      padding: 0 10px;
      cursor: pointer;
      border-radius: 4px;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    #cart .qty-controls button:hover {
      background-color: rgba(23, 164, 77, 0.9);
      color: white;
    }
    #cart .qty-display {
      padding: 0 8px;
      font-weight: 700;
      min-width: 20px;
      text-align: center;
      color: white;
    }
    #cart .remove-item {
      background: #121212;
      color: var(--primary);
      border: none;
      padding: 4px 8px;
      margin-left: 0.75rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #cart .remove-item:hover {
      background: #0e0e0e;
    }
    #order-btn {
      background: #121212;
      color: var(--primary);
      width: 100%;
      padding: 12px;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #order-btn:hover {
      background: #0e0e0e;
    }
    #cart-empty {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ccc;
      font-style: italic;
      font-size: 1.1rem;
      user-select: none;
    }
    #cart-empty svg {
      margin-bottom: 10px;
      width: 60px;
      height: 60px;
      opacity: 0.5;
    }
    @media (max-width: 500px) {
      body {
        padding: 0.8rem;
      }
      #cart {
        max-width: 100vw;
        border-radius: 0;
        padding: 1rem;
      }
      #cart li {
        font-size: 0.95rem;
      }
      .product-card {
        padding: 0.8rem;
      }
      .product-card button {
        font-size: 0.9rem;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>

<button id="toggle-cart" aria-label="Toggle shopping cart">üõí<span id="cart-badge" aria-live="polite">0</span></button>

<header>
  <h1>Hero Motorcycle Spare Parts</h1>
  <p>Borhan Auto Parts Centre - RN Road, Jessore</p>
  <a href="index.html" aria-label="Back to Home Page">‚Üê Back to Home</a>
</header>

<section class="product-grid" aria-label="Product List">
  <article class="product-card" role="listitem">
    <img src="https://raw.githubusercontent.com/borhanauto/borhan-auto-parts/main/hero_cable.jpg" alt="Hero Brake Cable" />
    <h3>Hero Brake Cable</h3>
    <p class="price">‡ß≥390</p>
    <button onclick="addToCart('hero-cable', 'Hero Brake Cable', 390)" aria-label="Add Hero Brake Cable to cart">Add to Cart</button>
  </article>
  <article class="product-card" role="listitem">
    <img src="https://raw.githubusercontent.com/borhanauto/borhan-auto-parts/main/hero_airfilter.jpg" alt="Hero Air Filter" />
    <h3>Hero Air Filter</h3>
    <p class="price">‡ß≥410</p>
    <button onclick="addToCart('hero-airfilter', 'Hero Air Filter', 410)" aria-label="Add Hero Air Filter to cart">Add to Cart</button>
  </article>
  <article class="product-card" role="listitem">
    <img src="https://raw.githubusercontent.com/borhanauto/borhan-auto-parts/main/hero_sparkplug.jpg" alt="Hero Spark Plug" />
    <h3>Hero Spark Plug</h3>
    <p class="price">‡ß≥330</p>
    <button onclick="addToCart('hero-sparkplug', 'Hero Spark Plug', 330)" aria-label="Add Hero Spark Plug to cart">Add to Cart</button>
  </article>
</section>

<div id="cart" role="region" aria-label="Shopping cart" aria-live="polite">
  <h2>Your Cart (<span id="cart-count">0</span> items)</h2>
  <div id="cart-items">
    <div id="cart-empty" aria-live="assertive" role="alert">
      <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <circle cx="32" cy="32" r="30" stroke="#bbb" stroke-width="2"/>
        <path d="M20 24h24l-4 16H24l-4-16z" fill="#bbb"/>
        <circle cx="24" cy="48" r="4" fill="#bbb"/>
        <circle cx="40" cy="48" r="4" fill="#bbb"/>
      </svg>
      <p>Your cart is empty.</p>
    </div>
  </div>
  <button id="order-btn" onclick="orderViaWhatsApp()" aria-label="Order via WhatsApp">Order via WhatsApp</button>
</div>

<script>
  const cartKey = 'borhanAutoCart';

  function loadCart() {
    return JSON.parse(localStorage.getItem(cartKey) || '[]');
  }

  function saveCart(cart) {
    localStorage.setItem(cartKey, JSON.stringify(cart));
  }

  function updateCartCount() {
    const cart = loadCart();
    const count = cart.reduce((sum, item) => sum + item.qty, 0);
    document.getElementById('cart-count').textContent = count;
    const badge = document.getElementById('cart-badge');
    const toggleBtn = document.getElementById('toggle-cart');
    if (count > 0) {
      badge.textContent = count;
      badge.style.display = 'inline';
      toggleBtn.classList.add('active');
    } else {
      badge.style.display = 'none';
      toggleBtn.classList.remove('active');
    }
  }

  function renderCart() {
    const cart = loadCart();
    const container = document.getElementById('cart-items');
    if (!cart.length) {
      container.innerHTML = `<div id="cart-empty" aria-live="assertive" role="alert">
        <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <circle cx="32" cy="32" r="30" stroke="#bbb" stroke-width="2"/>
          <path d="M20 24h24l-4 16H24l-4-16z" fill="#bbb"/>
          <circle cx="24" cy="48" r="4" fill="#bbb"/>
          <circle cx="40" cy="48" r="4" fill="#bbb"/>
        </svg>
        <p>Your cart is empty.</p>
      </div>`;
      return;
    }
    container.innerHTML = '<ul role="list">' + cart.map(item => `
      <li>
        <div class="item-info">${item.name} = ‡ß≥${item.price} each</div>
        <div class="qty-controls" aria-label="Quantity controls for ${item.name}">
          <button aria-label="Decrease quantity" onclick="changeQuantity('${item.id}', -1)">‚àí</button>
          <div class="qty-display" aria-live="polite">${item.qty}</div>
          <button aria-label="Increase quantity" onclick="changeQuantity('${item.id}', 1)">+</button>
          <button class="remove-item" aria-label="Remove ${item.name} from cart" onclick="removeFromCart('${item.id}')">‚úï</button>
        </div>
      </li>`).join('') + '</ul>';
  }

  function addToCart(id, name, price) {
    let cart = loadCart();
    const existing = cart.find(item => item.id === id);
    if (existing) existing.qty++;
    else cart.push({ id, name, price, qty: 1 });
    saveCart(cart);
    updateCartCount();
    renderCart();
    const badge = document.getElementById('cart-badge');
    if (badge) {
      badge.style.animation = 'pop 0.3s ease';
      setTimeout(() => badge.style.animation = '', 300);
    }
  }

  function changeQuantity(id, delta) {
    let cart = loadCart();
    const item = cart.find(i => i.id === id);
    if (!item) return;
    item.qty += delta;
    if (item.qty <= 0) {
      cart = cart.filter(i => i.id !== id);
    }
    saveCart(cart);
    updateCartCount();
    renderCart();
  }

  function removeFromCart(id) {
    let cart = loadCart();
    cart = cart.filter(item => item.id !== id);
    saveCart(cart);
    updateCartCount();
    renderCart();
  }

  function orderViaWhatsApp() {
    const cart = loadCart();
    if (!cart.length) return alert('Your cart is empty.');
    const phone = '8801707659954';
    let message = 'Hello, I want to order:\n\n';
    cart.forEach(item => {
cart.forEach(item => {
      message += `- ${item.name} x ${item.qty} = ‡ß≥${item.qty * item.price}\n`;
    });
    message += '\nPlease contact me.';
    window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, '_blank');
  }

  // Toggle Cart with slide animation
  document.getElementById('toggle-cart').addEventListener('click', (e) => {
    e.stopPropagation();
    const cartBox = document.getElementById('cart');
    cartBox.classList.toggle('show');
  });

  // Close cart if clicking outside
  document.addEventListener('click', (e) => {
    const cart = document.getElementById('cart');
    const toggle = document.getElementById('toggle-cart');
    if (!cart.contains(e.target) && !toggle.contains(e.target)) {
      cart.classList.remove('show');
    }
  });

  // Initialize on page load
  document.addEventListener('DOMContentLoaded', () => {
    updateCartCount();
    renderCart();
  });
</script>
