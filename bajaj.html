<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bajaj Parts - Borhan Auto Parts Centre</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Same styles as before */
    body { font-family: 'Roboto', sans-serif; background-color: #121212; color: #eee; margin: 0; padding: 1rem; }
    header { text-align: center; margin-bottom: 1rem; }
    header h1 { margin: 0 0 0.5rem; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 1rem; }
    .product-card { background: #1e1e1e; border-radius: 8px; padding: 1rem; text-align: center; color: white; }
    .product-card img { max-width: 100%; height: auto; margin-bottom: 0.5rem; border-radius: 6px; }
    .product-card h3 { margin: 0.5rem 0; }
    .price { color: #1db954; font-weight: bold; margin: 0.5rem 0; }
    .product-card button { background-color: #1db954; color: white; border: none; padding: 10px 16px; cursor: pointer; border-radius: 4px; font-weight: 700; transition: background-color 0.3s ease; }
    .product-card button:hover { background-color: #17a44d; }
    #cart {
  position: fixed;
  bottom: 16px;
  right: 16px;
  background: #1db954;
  color: white;
  padding: 0.75rem;
  border-radius: 8px;
  max-width: 260px;
  width: 90vw;
  z-index: 10000;
  font-family: 'Roboto', sans-serif;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  font-size: 0.85rem;
}

#cart h2 {
  margin: 0 0 0.5rem;
  font-size: 1rem;
}

#cart ul {
  list-style: none;
  padding-left: 0;
  max-height: 150px;
  overflow-y: auto;
  margin: 0 0 0.5rem;
}

#cart li {
  margin-bottom: 0.5rem;
  line-height: 1.3;
}

#cart button.remove-item {
  background: #121212;
  color: #1db954;
  border: none;
  padding: 2px 6px;
  font-size: 0.75rem;
  cursor: pointer;
  border-radius: 4px;
  margin-left: 0.5rem;
}

#cart button#order-btn {
  background-color: #121212;
  color: #1db954;
  width: 100%;
  padding: 8px;
  font-size: 0.9rem;
  font-weight: 600;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#cart button#order-btn:hover {
  background-color: #0e0e0e;
}

@media (max-width: 500px) {
  #cart {
    max-width: 100vw;
    right: 0;
    border-radius: 0;
    bottom: 0;
    padding: 0.75rem;
  }
}
  </style>
</head>
<body>
  <header>
    <h1>Bajaj Motorcycle Spare Parts</h1>
    <p>Borhan Auto Parts Centre - RN Road, Jessore</p>
    <a href="index.html" style="color:#1db954; text-decoration:none;">← Back to Home</a>
  </header>
  <section class="product-grid">
    <div class="product-card">
      <img src="https://raw.githubusercontent.com/borhanauto/borhan-auto-parts/main/bajaj_brake_pad.jpg" alt="Bajaj Brake Pad" />
      <h3>Bajaj Brake Pad</h3>
      <p class="price">৳500</p>
      <button onclick="addToCart('bajaj-brakepad', 'Bajaj Brake Pad', 500)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://raw.githubusercontent.com/borhanauto/borhan-auto-parts/main/bajaj_spark_plug.jpg" alt="Bajaj Spark Plug" />
      <h3>Bajaj Spark Plug</h3>
      <p class="price">৳300</p>
      <button onclick="addToCart('bajaj-sparkplug', 'Bajaj Spark Plug', 300)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://raw.githubusercontent.com/borhanauto/borhan-auto-parts/main/bajaj_air_filter.jpg" alt="Bajaj Air Filter" />
      <h3>Bajaj Air Filter</h3>
      <p class="price">৳400</p>
      <button onclick="addToCart('bajaj-airfilter', 'Bajaj Air Filter', 400)">Add to Cart</button>
    </div>
  </section>
  <div id="cart">
    <h2>Your Cart (<span id="cart-count">0</span> items)</h2>
    <div id="cart-items"><p>Your cart is empty.</p></div>
    <button id="order-btn" onclick="orderViaWhatsApp()">Order via WhatsApp</button>
  </div>
  <script>
    const cartKey = 'borhanAutoCart';
    function loadCart() {
      const cart = localStorage.getItem(cartKey);
      return cart ? JSON.parse(cart) : [];
    }
    function saveCart(cart) {
      localStorage.setItem(cartKey, JSON.stringify(cart));
    }
    function updateCartCount() {
      const cart = loadCart();
      const count = cart.reduce((sum, item) => sum + item.qty, 0);
      const cartCountElem = document.getElementById('cart-count');
      if (cartCountElem) cartCountElem.textContent = count;
    }
    function addToCart(id, name, price) {
      let cart = loadCart();
      const existing = cart.find(item => item.id === id);
      if (existing) existing.qty++;
      else cart.push({ id, name, price, qty: 1 });
      saveCart(cart);
      alert(`Added ${name} to cart.`);
      updateCartCount();
      renderCart();
    }
    function removeFromCart(id) {
      let cart = loadCart();
      cart = cart.filter(item => item.id !== id);
      saveCart(cart);
      updateCartCount();
      renderCart();
    }
    function renderCart() {
      const cart = loadCart();
      const cartContainer = document.getElementById('cart-items');
      if (!cartContainer) return;
      if (cart.length === 0) {
        cartContainer.innerHTML = '<p>Your cart is empty.</p>';
        return;
      }
      let html = '<ul>';
      cart.forEach(item => {
        html += `<li>${item.name} x ${item.qty} = ৳${item.price * item.qty} <button class="remove-item" onclick="removeFromCart('${item.id}')">Remove</button></li>`;
      });
      html += '</ul>';
      cartContainer.innerHTML = html;
    }
    function orderViaWhatsApp() {
      const cart = loadCart();
      if (cart.length === 0) {
        alert('Your cart is empty.');
        return;
      }
      const phone = '8801707659954'; // WhatsApp number
      let message = `Hello, I want to order these products from Borhan Auto Parts Centre:\n\n`;
      cart.forEach(item => {
        message += `- ${item.name} x ${item.qty} = ৳${item.price * item.qty}\n`;
      });
      message += `\nPlease contact me for further details.`;
      const url = `https://wa.me/${phone}?text=` + encodeURIComponent(message);
      window.open(url, '_blank');
    }
    document.addEventListener('DOMContentLoaded', () => {
      updateCartCount();
      renderCart();
    });
  </script>
<script>
  document.getElementById('toggle-cart').addEventListener('click', function () {
    const cart = document.getElementById('cart');
    if (cart.style.display === 'none' || cart.style.display === '') {
      cart.style.display = 'block';
    } else {
      cart.style.display = 'none';
    }
  });
</script>
  <script>
  const cart = document.getElementById('cart');
  const toggleButton = document.getElementById('toggle-cart');

  // Toggle visibility on cart button click
  toggleButton.addEventListener('click', function (e) {
    e.stopPropagation(); // prevent immediate close on button click
    cart.style.display = (cart.style.display === 'block') ? 'none' : 'block';
  });

  // Close cart when clicking outside
  document.addEventListener('click', function (e) {
    const isClickInsideCart = cart.contains(e.target);
    const isClickOnToggle = toggleButton.contains(e.target);

    if (!isClickInsideCart && !isClickOnToggle) {
      cart.style.display = 'none';
    }
  });

  // Prevent cart clicks from closing itself
  cart.addEventListener('click', function (e) {
    e.stopPropagation();
  });
</script>
</body>
</html>
