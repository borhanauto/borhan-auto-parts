<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hero Product Detail</title>
  <meta name="description" content="View Hero motorcycle spare part details based on bike model. Original Hero parts from Borhan Auto Parts Centre." />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Roboto', sans-serif; background: #f9f9f9; margin: 0; }
    header { background: #1e293b; color: white; text-align: center; padding: 16px; font-size: 1.4em; }
    .container { max-width: 800px; margin: auto; padding: 20px; }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }
    .card img {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      border-radius: 8px;
    }
    .product-name {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 16px;
      color: #1e293b;
    }
    .model-name {
      font-size: 1em;
      margin-top: 8px;
      color: #475569;
    }
    .price {
      color: #16a34a;
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 10px;
    }
    .order-btn {
      margin-top: 16px;
      padding: 10px 20px;
      background-color: #1e293b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .order-btn:hover {
      background-color: #334155;
    }
  </style>
</head>
<body>
  <header>Hero Product Detail</header>
  <div class="container">
    <div class="card" id="product-detail"></div>
  </div>

  <script>
    const query = new URLSearchParams(window.location.search);
    const product = query.get('product');
    const model = query.get('model');

    const products = {
      'hero-brake-shoe': {
        name: 'Hero Brake Shoe',
        img: 'images/hero-brake-shoe.jpg',
        price: '৳500',
        desc: 'Durable brake shoe for Hero Splendor, Glamour, Hunk, and Ignitor.'
      },
      'hero-air-filter': {
        name: 'Hero Air Filter',
        img: 'images/hero-air-filter.jpg',
        price: '৳480',
        desc: 'Genuine Hero air filter that ensures clean airflow and optimal engine performance.'
      }
    };

    const detail = document.getElementById('product-detail');
    if (products[product]) {
      const p = products[product];
      detail.innerHTML = `
        <img src="${p.img}" alt="${p.name}" />
        <div class="product-name">${p.name}</div>
        <div class="model-name">Model: ${model}</div>
        <div class="price">${p.price}</div>
        <p style="margin-top: 12px; color: #475569;">${p.desc}</p>
        <a class="order-btn" href="https://wa.me/8801707659954?text=I want to buy ${p.name} for ${model}">Order on WhatsApp</a>
      `;
    } else {
      detail.innerHTML = `<p>Product not found. Please go back and try again.</p>`;
    }
  </script>
</body>
</html>
