<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bajaj Fuel Tank - Product Details</title>
  <meta name="description" content="Buy genuine Bajaj fuel tanks for Pulsar 150, Discover 125, CT 100 from Borhan Auto Parts Centre in Bangladesh." />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
      color: #1e293b;
    }
    header {
      background-color: #dc2626;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .product-image {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .price {
      color: #dc2626;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .buy-button {
      display: inline-block;
      margin-top: 20px;
      background-color: #dc2626;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>Fuel Tank Details</header>
  <div class="container" id="product-details"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const product = urlParams.get('product');
    const model = urlParams.get('model');

    const products = {
      "fuel-tank": {
        "Pulsar 150": {
          name: "Bajaj Pulsar 150 Fuel Tank (Genuine)",
          price: "৳5,500",
          image: "https://via.placeholder.com/300x200?text=Pulsar+150+Fuel+Tank",
          description: "Original fuel tank for Bajaj Pulsar 150. Durable, factory-painted and 100% genuine."
        },
        "Discover 125": {
          name: "Bajaj Discover 125 Fuel Tank (Genuine)",
          price: "৳4,800",
          image: "https://via.placeholder.com/300x200?text=Discover+125+Fuel+Tank",
          description: "High-quality fuel tank for Discover 125. Direct fit and imported from India."
        },
        "CT 100": {
          name: "Bajaj CT 100 Fuel Tank (Original)",
          price: "৳4,200",
          image: "https://via.placeholder.com/300x200?text=CT+100+Fuel+Tank",
          description: "Genuine CT 100 tank, black/red finish available. Rust-free and brand new."
        }
      }
    };

    const container = document.getElementById('product-details');

    if (product && model && products[product] && products[product][model]) {
      const data = products[product][model];
      container.innerHTML = `
        <h2>${data.name}</h2>
        <img src="${data.image}" alt="${data.name}" class="product-image" />
        <p class="price">${data.price}</p>
        <p>${data.description}</p>
        <a href="https://wa.me/8801707659954?text=I want to buy ${encodeURIComponent(data.name)} from Borhan Auto Parts." class="buy-button">Buy on WhatsApp</a>
      `;
    } else {
      container.innerHTML = `<p style="text-align: center;">Product not found for <strong>${model || ''}</strong>.</p>`;
    }
  </script>
</body>
</html>
