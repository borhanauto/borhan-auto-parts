<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Honda Product Detail - Borhan Auto Parts Centre</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Roboto', sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header { background: #dc2626; color: white; text-align: center; padding: 16px; font-size: 1.5em; font-weight: bold; }
    .container { max-width: 900px; margin: 20px auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    .product-img { width: 100%; max-height: 320px; object-fit: contain; border-radius: 8px; margin-bottom: 15px; }
    .product-title { font-size: 1.5em; font-weight: bold; margin-bottom: 10px; color: #1e293b; }
    .product-model { font-size: 1.1em; color: #475569; margin-bottom: 12px; }
    .product-price { font-size: 1.4em; font-weight: bold; color: #dc2626; margin-bottom: 20px; }
    .desc { font-size: 1em; color: #555; line-height: 1.6; margin-bottom: 20px; }
    .advance-section { background: #f1f5f9; padding: 12px; border-radius: 8px; margin-bottom: 20px; }
    .advance-section p { margin: 8px 0; }
    .btn-container { display: flex; gap: 12px; flex-wrap: wrap; }
    .btn {
      flex: 1;
      padding: 12px;
      background: #dc2626;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background 0.2s ease;
    }
    .btn:hover { background: #b91c1c; }
  </style>
</head>
<body>
  <header>Honda Product Detail</header>
  <div class="container">
    <img id="product-img" src="images/honda-product.jpg" alt="Honda Product" class="product-img" />
    <div class="product-title" id="product-title">Honda Spare Part</div>
    <div class="product-model" id="product-model"></div>
    <div class="product-price" id="product-price">৳ 1,200</div>
    <p class="desc">
      Buy genuine Honda motorcycle spare parts online from Borhan Auto Parts Centre.
      100% original, durable, and guaranteed quality for your Honda bike.
    </p>

    <!-- Advance Payment Section -->
    <div class="advance-section">
      <p><b>Advance Payment Required:</b> 500৳</p>
      <p>Total Price: <span id="total-price">1200</span>৳</p>
      <p>Remaining Cash on Delivery: <span id="remaining-price">700</span>৳</p>
    </div>

    <!-- Buttons -->
    <div class="btn-container">
      <a id="buy-now-btn" class="btn">Buy Now</a>
    </div>
  </div>

  <script>
    // Get model name and product from URL
    const urlParams = new URLSearchParams(window.location.search);
    const model = urlParams.get("model") || "Honda Bike";
    const product = urlParams.get("product") || "Honda Spare Part";

    // Set dynamic data
    document.getElementById("product-title").textContent = product;
    document.getElementById("product-model").textContent = "Model: " + model;

    // Set price dynamically if needed
    const price = 1200;
    const advance = 500;
    document.getElementById("total-price").textContent = price;
    document.getElementById("remaining-price").textContent = price - advance;

    // "Buy Now" button action — call directly
    document.getElementById("buy-now-btn").href = "tel:+8801707659954";
  </script>
</body>
</html>
