<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Bike Model - Borhan Auto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Roboto', sans-serif; background: #f9f9f9; padding: 16px; max-width: 800px; margin: auto; }
    header { text-align: center; padding: 16px; background: #1e293b; color: white; font-size: 1.5em; font-weight: bold; margin-bottom: 20px; }
    .models { background: white; padding: 24px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h2 { color: #1e293b; font-size: 1.2em; margin-bottom: 8px; }
    ul { padding-left: 20px; color: #334155; }
    li { margin: 8px 0; }
    .model-link { color: #1e40af; text-decoration: none; font-weight: bold; }
    .back-link { display: inline-block; margin-top: 20px; text-decoration: none; color: #1e40af; }
    .not-found { color: #dc2626; font-weight: bold; }
    footer { text-align: center; padding: 20px; background: #1e293b; color: white; font-size: 0.9em; margin-top: 40px; }
  </style>
</head>
<body>
  <header>Select Your Bike Model</header>
  <div class="models">
    <div id="product-info"></div>
  </div>
  <a href="bajaj.html" class="back-link">← Back to Products</a>
  <footer>© 2025 Borhan Auto Parts Centre. All rights reserved.</footer>
  <script>
    const params = new URLSearchParams(window.location.search);
    const productId = params.get('product');
    const products = {
      "bajaj-clutch-cable": {
        name: "Bajaj Clutch Cable",
        models: ["Pulsar 150", "Pulsar 180", "Discover 125", "CT 100"]
      },
      "bajaj-air-filter": {
        name: "Bajaj Air Filter",
        models: ["Pulsar NS160", "Avenger 220", "Discover 110", "Platina 100"]
      },
      "bajaj-spark-plug": {
        name: "Bajaj Spark Plug",
        models: ["Pulsar 135", "Boxer 150", "CT 100", "Discover 150"]
      }
    };
    const container = document.getElementById("product-info");
    if (productId && products[productId]) {
      const { name, models } = products[productId];
      const title = `<h2>Product: ${name}</h2>`;
      const links = models.map(model => 
        `<li><a class="model-link" href="product-details-bajaj.html?product=${productId}&model=${encodeURIComponent(model)}">${model}</a></li>`
      ).join('');
      container.innerHTML = title + `<p>Choose a compatible model:</p><ul>${links}</ul>`;
    } else {
      container.innerHTML = `<p class="not-found">Product not found or invalid URL.</p>`;
    }
  </script>
</body>
</html>
