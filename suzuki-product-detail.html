<body>
  <header>Suzuki Spare Part Detail</header>
  <div class="container">
    <div class="card-3d" id="product-card">

      <h1 class="product-name" id="product-title">Suzuki Spare Part</h1>
      <div class="model-name" id="model-name"></div>
      <div class="description" id="product-description">Genuine spare part for Suzuki motorcycles. Ensures safety, durability, and performance.</div>
      <div class="price" id="price">৳450</div>
    </div>
    <a class="back-link" href="javascript:history.back()">← Back to Model Selection</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const product = params.get('product');
    const model = params.get('model');

    const productInfo = {
      'suzuki-brake-pad': {
        title: 'Suzuki Brake Pad',
        img: 'images/suzuki-brake-pad.jpg',
        description: 'High-quality brake pad for Suzuki Gixxer, GSX-R150, and Access 125. Smooth braking performance.',
        price: '৳450'
      },
      'suzuki-air-filter': {
        title: 'Suzuki Air Filter',
        img: 'images/suzuki-air-filter.jpg',
        description: 'Performance-grade air filter for better airflow and fuel efficiency.',
        price: '৳400'
      },
      'suzuki-spark-plug': {
        title: 'Suzuki Spark Plug',
        img: 'images/suzuki-spark-plug.jpg',
        description: 'Reliable ignition and fuel combustion for all Suzuki models.',
        price: '৳320'
      }
    };

    const data = productInfo[product];
    if (data) {
      document.getElementById('product-title').textContent = data.title;
      document.getElementById('product-image').src = data.img;
      document.getElementById('product-image').alt = data.title;
      document.getElementById('product-description').textContent = data.description;
      document.getElementById('price').textContent = data.price;
      document.title = `${data.title} | Genuine Suzuki Parts - Borhan Auto Parts`;
      document.querySelector('meta[name="description"]').setAttribute("content", data.description + " Available now at Borhan Auto Parts Centre, Bangladesh.");
      document.querySelector('meta[property="og:title"]').setAttribute("content", `${data.title} | Borhan Auto Parts`);
      document.querySelector('meta[property="og:image"]').setAttribute("content", `https://borhanauto.github.io/borhan-auto-parts/${data.img}`);
    }

    if (model) {
      document.getElementById('model-name').textContent = `Model: ${decodeURIComponent(model)}`;
    }
  </script>
</body>
