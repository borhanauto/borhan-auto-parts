<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suzuki Product Detail - Borhan Auto Parts Centre</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e293b;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 1.5em;
      font-weight: 700;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .title {
      font-size: 1.6em;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 10px;
    }
    .description {
      font-size: 1em;
      color: #4b5563;
      margin-bottom: 15px;
    }
    .price {
      font-size: 1.3em;
      font-weight: 700;
      color: #16a34a;
      margin-bottom: 20px;
    }
    .back-link {
      display: inline-block;
      color: #2563eb;
      text-decoration: underline;
      cursor: pointer;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>Suzuki Product Detail</header>
  <div class="container">
    <a id="back-link" class="back-link">← Back to Suzuki Models</a>
    <div id="product-info"></div>
  </div>

  <script>
    // Parse query parameters
    const params = new URLSearchParams(window.location.search);
    const productKey = params.get('product');
    const model = params.get('model');
    const formattedModel = model ? model.toUpperCase() : '';

    // Product data for Suzuki parts
    const products = {
      "suzuki-brake-shoe": {
        name: "Suzuki Brake Shoe",
        image: "images/suzuki-brake-shoe.jpg",
        price: "৳500",
        description: "High-quality brake shoe compatible with Suzuki Gixxer, Hayate, and Access 125. Reliable stopping power and long-lasting durability."
      },
      "suzuki-air-filter": {
        name: "Suzuki Air Filter",
        image: "images/suzuki-air-filter.jpg",
        price: "৳480",
        description: "Genuine air filter for Suzuki Gixxer SF, Burgman, and GS150R. Improves engine performance and fuel efficiency."
      }
    };

    const productInfoDiv = document.getElementById('product-info');
    const backLink = document.getElementById('back-link');
    
    // Set back link to Suzuki model selection page with product query
    if (productKey) {
      backLink.href = `bike-models-suzuki.html?product=${encodeURIComponent(productKey)}`;
    } else {
      backLink.href = "suzuki.html";
    }

    if (productKey && products[productKey]) {
      const product = products[productKey];
      productInfoDiv.innerHTML = `
        <img src="${product.image}" alt="${product.name} for Suzuki ${formattedModel}" onerror="this.src='images/default.jpg'">
        <div class="title">${product.name} for Suzuki ${formattedModel}</div>
        <div class="description">${product.description}</div>
        <div class="price">${product.price}</div>
      `;
    } else {
      productInfoDiv.innerHTML = `<p style="color:red;">Sorry, the product was not found.</p>`;
    }
  </script>
</body>
</html>
