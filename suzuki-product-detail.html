<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suzuki Product Detail</title>
  <style>
    body { font-family: Roboto, sans-serif; background: #f9f9f9; margin: 0; }
    header { background: #1e293b; color: white; text-align: center; padding: 16px; font-size: 1.4em; }
    .container { max-width: 800px; margin: auto; padding: 20px; }
    .product {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      border-radius: 8px;
    }
    .title {
      font-size: 1.3em;
      font-weight: bold;
      margin: 16px 0 8px;
      color: #1e293b;
    }
    .desc { color: #4b5563; margin-bottom: 12px; }
    .price { font-size: 1.1em; color: #16a34a; font-weight: bold; margin-bottom: 20px; }
    .buy-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #1e40af;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .buy-btn:hover {
      background: #1e3a8a;
    }
  </style>
</head>
<body>
  <header>Product Details</header>
  <div class="container">
    <div class="product" id="product-info"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const product = params.get('product');
    const model = params.get('model') || 'Your Suzuki Model';  // optional model info

    const products = {
      "suzuki-brake-shoe": {
        name: "Suzuki Brake Shoe",
        image: "images/suzuki-brake-shoe.jpg",
        price: "৳500",
        description: "High-quality brake shoe compatible with Suzuki Gixxer, Hayate, and Access 125. Engineered for superior stopping power and durability."
      },
      "suzuki-air-filter": {
        name: "Suzuki Air Filter",
        image: "images/suzuki-air-filter.jpg",
        price: "৳480",
        description: "Genuine air filter for Suzuki Gixxer SF, Burgman, and GS150R. Improved engine performance and engine life."
      }
    };

    const data = products[product];
    const productDiv = document.getElementById('product-info');

    if (data) {
      productDiv.innerHTML = `
        <img src="${data.image}" alt="${data.name} for ${model}" />
        <div class="title">${data.name} for ${model}</div>
        <div class="desc">${data.description}</div>
        <div class="price">${data.price}</div>
        <a href="payment.html?product=${encodeURIComponent(data.name)}&price=${encodeURIComponent(data.price)}&model=${encodeURIComponent(model)}" 
           class="buy-btn">Buy Now</a>
      `;
    } else {
      productDiv.innerHTML = `<p>Product not found.</p>`;
    }
  </script>
</body>
</html>
