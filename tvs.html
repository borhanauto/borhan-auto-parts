<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TVS Parts - Borhan Auto Parts Centre</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 1rem;
    }
    header {
      margin-bottom: 1rem;
    }
    header h1 {
      font-weight: 700;
      margin-bottom: 0.2rem;
    }
    header a {
      color: #1db954;
      text-decoration: none;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }
    .product-card {
      background: #222;
      border-radius: 6px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 5px #0008;
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
    .price {
      color: #1db954;
      font-weight: 700;
      margin: 0.3rem 0 0.8rem;
    }
    button {
      background: #1db954;
      border: none;
      padding: 0.5rem 1rem;
      color: #121212;
      font-weight: 700;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #17a94d;
    }
  </style>
</head>
<body>
  <header>
    <h1>TVS Motorcycle Spare Parts</h1>
    <p>Borhan Auto Parts Centre - RN Road, Jessore</p>
    <a href="index.html">← Back to Home</a>
  </header>

  <section class="product-grid">
    <div class="product-card">
      <img src="https://raw.githubusercontent.com/borhanauto/borhan-auto-parts/main/tvs_brakepad.jpg" alt="TVS Brake Pad" />
      <h3>TVS Brake Pad</h3>
      <p class="price">৳450</p>
      <button onclick="addToCart('tvs-brakepad', 'TVS Brake Pad', 450)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://raw.githubusercontent.com/borhanauto/borhan-auto-parts/main/tvs_clutchlever.jpg" alt="TVS Clutch Lever" />
      <h3>TVS Clutch Lever</h3>
      <p class="price">৳520</p>
      <button onclick="addToCart('tvs-clutchlever', 'TVS Clutch Lever', 520)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://raw.githubusercontent.com/borhanauto/borhan-auto-parts/main/tvs_sparkplug.jpg" alt="TVS Spark Plug" />
      <h3>TVS Spark Plug</h3>
      <p class="price">৳350</p>
      <button onclick="addToCart('tvs-sparkplug', 'TVS Spark Plug', 350)">Add to Cart</button>
    </div>
  </section>

  <script>
    function addToCart(id, name, price) {
      alert(`Added to cart:\n${name} - ৳${price}`);
      // Add your cart functionality here
    }
  </script>
</body>
</html>
