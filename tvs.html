<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TVS Parts - Borhan Auto Parts Centre</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* SAME CSS AS YOUR OTHER PAGES */
  </style>
</head>
<body>

<button id="toggle-cart" aria-label="Toggle cart">
  üõí<span id="cart-badge" aria-live="polite">0</span>
</button>

<header>
  <h1>TVS Motorcycle Spare Parts</h1>
  <p>Borhan Auto Parts Centre - RN Road, Jessore</p>
  <a href="index.html">‚Üê Back to Home</a>
</header>

<section class="product-grid" aria-label="Product list">
  <article class="product-card" tabindex="0">
    <img src="https://raw.githubusercontent.com/borhanauto/borhan-auto-parts/main/tvs_chain.jpg" alt="TVS Chain" loading="lazy" />
    <h3>TVS Chain</h3>
    <p class="price">‡ß≥600</p>
    <button onclick="addToCart('tvs-chain', 'TVS Chain', 600)" aria-label="Add TVS Chain to cart">Add to Cart</button>
  </article>
  <article class="product-card" tabindex="0">
    <img src="https://raw.githubusercontent.com/borhanauto/borhan-auto-parts/main/tvs_brake_pad.jpg" alt="TVS Brake Pad" loading="lazy" />
    <h3>TVS Brake Pad</h3>
    <p class="price">‡ß≥450</p>
    <button onclick="addToCart('tvs-brake-pad', 'TVS Brake Pad', 450)" aria-label="Add TVS Brake Pad to cart">Add to Cart</button>
  </article>
  <article class="product-card" tabindex="0">
    <img src="https://raw.githubusercontent.com/borhanauto/borhan-auto-parts/main/tvs_spark_plug.jpg" alt="TVS Spark Plug" loading="lazy" />
    <h3>TVS Spark Plug</h3>
    <p class="price">‡ß≥320</p>
    <button onclick="addToCart('tvs-spark-plug', 'TVS Spark Plug', 320)" aria-label="Add TVS Spark Plug to cart">Add to Cart</button>
  </article>
</section>

<div id="cart" aria-live="polite" aria-label="Shopping cart">
  <h2>Your Cart (<span id="cart-count">0</span> items)</h2>
  <button id="clear-cart-btn" aria-label="Clear cart">Clear Cart</button>
  <div id="cart-items"><p>Your cart is empty.</p></div>
  <div id="total-price" aria-label="Total price"></div>
  <button id="order-btn" onclick="orderViaWhatsApp()" aria-label="Order via WhatsApp">Order via WhatsApp</button>
</div>

<div id="toast" role="alert" aria-live="assertive"></div>

<script>
  // SAME SCRIPT LOGIC AS ALL OTHER PAGES
  const cartKey = 'borhanAutoCart';
  const toastEl = document.getElementById('toast');

  function loadCart() {
    return JSON.parse(localStorage.getItem(cartKey) || '[]');
  }

  function saveCart(cart) {
    localStorage.setItem(cartKey, JSON.stringify(cart));
  }

  function showToast(message) {
    toastEl.textContent = message;
    toastEl.classList.add('show');
    setTimeout(() => toastEl.classList.remove('show'), 2000);
  }

  function updateCartCount() {
    const cart = loadCart();
    const count = cart.reduce((sum, item) => sum + item.qty, 0);
    document.getElementById('cart-count').textContent = count;
    const badge = document.getElementById('cart-badge');
    if (count > 0) {
      badge.textContent = count;
      badge.style.display = 'inline';
    } else {
      badge.style.display = 'none';
    }
  }

  function calculateTotal(cart) {
    return cart.reduce((sum, item) => sum + item.price * item.qty, 0);
  }

  function renderCart() {
    const cart = loadCart();
    const container = document.getElementById('cart-items');
    const totalPriceEl = document.getElementById('total-price');
    if (!cart.length) {
      container.innerHTML = '<p>Your cart is empty.</p>';
      totalPriceEl.textContent = '';
      return;
    }
    container.innerHTML = '<ul>' + cart.map(item => `
      <li>
        <span>${item.name}</span>
        <div class="qty-controls" aria-label="Quantity controls for ${item.name}">
          <button class="qty-btn" aria-label="Decrease quantity" onclick="changeQty('${item.id}', -1)">‚àí</button>
          <span aria-live="polite" aria-atomic="true">${item.qty}</span>
          <button class="qty-btn" aria-label="Increase quantity" onclick="changeQty('${item.id}', 1)">+</button>
          <span class="item-total">‡ß≥${item.price * item.qty}</span>
          <button class="remove-item" aria-label="Remove ${item.name}" onclick="removeFromCart('${item.id}')">√ó</button>
        </div>
      </li>
    `).join('') + '</ul>';
    totalPriceEl.textContent = `Total: ‡ß≥${calculateTotal(cart)}`;
  }

  function addToCart(id, name, price) {
    let cart = loadCart();
    const existing = cart.find(item => item.id === id);
    if (existing) existing.qty++;
    else cart.push({ id, name, price, qty: 1 });
    saveCart(cart);
    updateCartCount();
    renderCart();
    animateBadge();
    showToast(`Added ${name} to cart.`);
  }

  function removeFromCart(id) {
    let cart = loadCart();
    const item = cart.find(i => i.id === id);
    cart = cart.filter(item => item.id !== id);
    saveCart(cart);
    updateCartCount();
    renderCart();
    showToast(`Removed ${item.name} from cart.`);
  }

  function changeQty(id, delta) {
    let cart = loadCart();
    const item = cart.find(i => i.id === id);
    if (!item) return;
    item.qty += delta;
    if (item.qty < 1) {
      cart = cart.filter(i => i.id !== id);
      showToast(`Removed ${item.name} from cart.`);
    } else {
      showToast(`Updated quantity of ${item.name} to ${item.qty}.`);
    }
    saveCart(cart);
    updateCartCount();
    renderCart();
  }

  function orderViaWhatsApp() {
    const cart = loadCart();
    if (!cart.length) {
      alert('Your cart is empty.');
      return;
    }
    const phone = '8801707659954';
    let message = 'Hello, I want to order:\n\n';
    cart.forEach(item => {
      message += `- ${item.name} x ${item.qty} = ‡ß≥${item.qty * item.price}\n`;
    });
    message += `\nTotal: ‡ß≥${calculateTotal(cart)}\n\nPlease contact me.`;
    window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, '_blank');
  }

  function clearCart() {
    if (confirm('Are you sure you want to clear your cart?')) {
      saveCart([]);
      updateCartCount();
      renderCart();
      showToast('Cart cleared.');
    }
  }

  function animateBadge() {
    const badge = document.getElementById('cart-badge');
    badge.style.animation = 'pop 0.3s ease';
    setTimeout(() => {
      badge.style.animation = '';
    }, 300);
  }

  const toggleBtn = document.getElementById('toggle-cart');
  const cartBox = document.getElementById('cart');

  toggleBtn.addEventListener('click', e => {
    e.stopPropagation();
    cartBox.classList.toggle('show');
  });

  document.addEventListener('click', e => {
    if (!cartBox.contains(e.target) && !toggleBtn.contains(e.target)) {
      cartBox.classList.remove('show');
    }
  });

  document.addEventListener('DOMContentLoaded', () => {
    updateCartCount();
    renderCart();
  });

  document.getElementById('clear-cart-btn').addEventListener('click', clearCart);
</script>
</body>
</html>
