<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yamaha Parts - Borhan Auto Parts Centre</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #1e293b;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 1.5em;
      font-weight: 700;
    }
    .container {
      padding: 16px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 24px;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }
    .product-card img {
      width: 100%;
      border-radius: 8px;
      object-fit: contain;
      max-height: 200px;
    }
    .product-title {
      font-size: 1.2em;
      margin: 12px 0 6px;
      font-weight: bold;
      color: #1e293b;
    }
    .price {
      color: #16a34a;
      font-weight: bold;
      font-size: 1.1em;
    }
    .advance {
      margin-top: 6px;
      font-size: 0.95em;
      color: #ef4444;
    }
    .btns {
      margin-top: 12px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .btns a {
      flex: 1 1 140px;
      text-align: center;
      padding: 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
      color: white;
    }
    .whatsapp {
      background: #25d366;
    }
    .whatsapp:hover {
      background: #128c4a;
    }
    .bkash {
      background: #e2136e;
    }
    .bkash:hover {
      background: #a61158;
    }
    @media (min-width: 600px) {
      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 24px;
      }
      .product-card {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>Yamaha Spare Parts - Borhan Auto Parts Centre</header>
  <div class="container">
    <div class="product-grid">

      <!-- Product Card 1 -->
      <div class="product-card" data-price="450">
        <img src="images/yamaha-brake-pad.jpg" alt="Yamaha Brake Pad" />
        <div class="product-title">Yamaha Brake Pad</div>
        <div class="price">৳450</div>
        <div class="advance">Advance: ৳<span class="advance-amount">0</span></div>
        <div class="btns">
          <a class="whatsapp" href="#" target="_blank" rel="noopener noreferrer">Order on WhatsApp</a>
          <a class="bkash" href="https://www.bkash.com/sendmoney" target="_blank" rel="noopener noreferrer">Pay Advance</a>
        </div>
      </div>

      <!-- Product Card 2 -->
      <div class="product-card" data-price="1250">
        <img src="images/yamaha-spark-plug.jpg" alt="Yamaha Spark Plug" />
        <div class="product-title">Yamaha Spark Plug</div>
        <div class="price">৳1250</div>
        <div class="advance">Advance: ৳<span class="advance-amount">0</span></div>
        <div class="btns">
          <a class="whatsapp" href="#" target="_blank" rel="noopener noreferrer">Order on WhatsApp</a>
          <a class="bkash" href="https://www.bkash.com/sendmoney" target="_blank" rel="noopener noreferrer">Pay Advance</a>
        </div>
      </div>

      <!-- Add more product cards here as needed -->

    </div>
  </div>

  <script>
    // Automatically calculate advance and set WhatsApp link per product
    document.querySelectorAll('.product-card').forEach(card => {
      const price = parseInt(card.getAttribute('data-price'));
      const advance = Math.ceil(price / 1000) * 100;
      card.querySelector('.advance-amount').textContent = advance;

      const title = card.querySelector('.product-title').textContent.trim();

      const whatsappMessage = `Hello, I want to buy ${title} (Price: ৳${price}, Advance: ৳${advance}). Please assist me.`;
      const whatsappUrl = `https://wa.me/8801707659954?text=${encodeURIComponent(whatsappMessage)}`;

      card.querySelector('.whatsapp').setAttribute('href', whatsappUrl);
    });
  </script>
</body>
</html>
