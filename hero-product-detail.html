<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hero Product Detail</title>
  <style>
    body { font-family: Roboto, sans-serif; background: #f9f9f9; margin: 0; }
    header { background: #1e293b; color: white; text-align: center; padding: 16px; font-size: 1.4em; }
    .container { max-width: 800px; margin: auto; padding: 20px; }
    .product {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      border-radius: 8px;
    }
    .title {
      font-size: 1.3em;
      font-weight: bold;
      margin: 16px 0 8px;
      color: #1e293b;
    }
    .desc { color: #4b5563; margin-bottom: 12px; }
    .price { font-size: 1.1em; color: #16a34a; font-weight: bold; }
  </style>
</head>
<body>
  <header>Hero Product Details</header>
  <div class="container">
    <div class="product" id="product-info"></div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const product = params.get('product');
    const model = params.get('model');

    const products = {
      "hero-brake-pad": {
        name: "Hero Brake Pad",
        image: "images/hero-brake-pad.jpg",
        price: "à§³380",
        description: "High-quality brake pad for Hero Splendor, HF Deluxe and other models."
      },
      "hero-clutch-cable": {
        name: "Hero Clutch Cable",
        image: "images/hero-clutch-cable.jpg",
        price: "à§³360",
        description: "Durable clutch cable for smooth gear shifting in Hero motorcycles."
      },
      "hero-air-filter": {
        name: "Hero Air Filter",
        image: "images/hero-air-filter.jpg",
        price: "à§³300",
        description: "OEM air filter for optimum engine performance in Hero bikes."
      }
    };

    const data = products[product];
    const productDiv = document.getElementById('product-info');

    if (data) {
      productDiv.innerHTML = `
        <img src="${data.image}" alt="${data.name} for ${model}" />
        <div class="title">${data.name} for ${model}</div>
        <div class="desc">${data.description}</div>
        <div class="price">${data.price}</div>
        <div style="margin-top: 20px;">
          <a href="https://wa.me/8801707659954?text=I want to order ${data.name} for ${model}" target="_blank"
             style="display:inline-block;background:#25D366;color:#fff;padding:10px 16px;border-radius:8px;text-decoration:none;">
            ðŸ“¦ Order on WhatsApp
          </a>
        </div>
      `;
    } else {
      productDiv.innerHTML = `<p>Product not found.</p>`;
    }
  </script>
</body>
</html>
