<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Detail</title>
  <style>
    body { font-family: Roboto, sans-serif; background: #f9f9f9; margin: 0; }
    header { background: #1e293b; color: white; text-align: center; padding: 16px; font-size: 1.4em; }
    .container { max-width: 800px; margin: auto; padding: 20px; }
    .product {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      border-radius: 8px;
    }
    .title {
      font-size: 1.3em;
      font-weight: bold;
      margin: 16px 0 8px;
      color: #1e293b;
    }
    .desc { color: #4b5563; margin-bottom: 12px; }
    .price { font-size: 1.1em; color: #16a34a; font-weight: bold; }
  </style>
</head>
<body>
  <header>Product Details</header>
  <div class="container">
    <div class="product" id="product-info"></div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const product = params.get('product');
    const model = params.get('model');
    const products = {
      "bajaj-clutch-cable": {
        name: "Clutch Cable",
        image: "images/bajaj-clutch-cable.jpg",
        price: "৳450",
        description: "Durable clutch cable for Pulsar and Discover. Smooth control and longer life."
      },
      "bajaj-air-filter": {
        name: "Air Filter",
        image: "images/bajaj-air-filter.jpg",
        price: "৳420",
        description: "High-quality air filter that improves airflow and engine performance."
      },
      "bajaj-spark-plug": {
        name: "Spark Plug",
        image: "images/bajaj-spark-plug.jpg",
        price: "৳350",
        description: "OEM spark plug designed for Bajaj motorcycles. Smooth ignition guaranteed."
      }
    };

    const data = products[product];
    const productDiv = document.getElementById('product-info');

    if (data) {
      const modelDisplay = model ? `for Bajaj ${model}` : "(Model not specified)";
      productDiv.innerHTML = `
        <img src="${data.image}" alt="${data.name} ${modelDisplay}" />
        <div class="title">${data.name} ${modelDisplay}</div>
        <div class="desc">${data.description}</div>
        <div class="price">${data.price}</div>
      `;
    } else {
      productDiv.innerHTML = `<p style="color:#dc2626; font-weight:bold;">Product not found.</p>`;
    }
  </script>
</body>
</html>
